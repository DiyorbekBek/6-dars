<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templaid</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->

    <header class="header">
      <div class="header-container container">
        <a class="site-logo" href="#"
          ><img src="./images/snap-logo.svg" alt=""
        /></a>
        <nav class="sitenav">
          <input class="toggle-menu" type="checkbox" />
          <div class="hamburger"></div>
          <ul class="sitenav-list">
            <li class="sitenav-item">
              <a class="sitenav-link" href="#">Features</a>
              <a href=""
                ><img
                  class="link-icon"
                  src="./images/sitenav-icon.svg"
                  alt=""
                />
              </a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="#">Company</a>
              <a href=""
                ><img
                  class="link-icon"
                  src="./images/sitenav-icon.svg"
                  alt=""
                />
              </a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="#">Careers</a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="#">About</a>
            </li>
          </ul>
        </nav>
        <div class="site-header-btn">
          <a class="header-link" href="#">Login</a>
          <button class="header-btn">Register</button>
        </div>
      </div>
    </header>

    <!-- MAIN -->

    <main>
      <section class="hero">
        <div class="hero-container container">
          <div class="hero-text">
            <h1 class="hero-title">Make remote work</h1>
            <p class="hero-p">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button class="hero-btn">Learn more</button>
            <div class="hero-logo-img">
              <a href="#"><img src="./images/hero-logo1.svg" alt="" /></a>
              <a href="#"><img src="./images/hero-logo2.svg" alt="" /></a>
              <a href="#"><img src="./images/hero-logo3.svg" alt="" /></a>
              <a href="#"><img src="./images/hero-logo4.svg" alt="" /></a>
            </div>
          </div>
          <div>
            <img
              class="hero-img"
              src="./images/hero-img.png"
              alt=""
              width="480"
              height="640"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->

    <footer></footer>
  </body>
</html>
